<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine üíò</title>

    <style>
        :root {
            --pink1: #ffd6e8;
            --pink2: #ffe8f2;
            --ink: #1e1e1e;
            --muted: #444;
            --yes: #e83a5a;
            --yes2: #ff5c7a;
            --card: rgba(255, 255, 255, 0.78);
            --shadow: 0 18px 60px rgba(0, 0, 0, 0.12);
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
            color: var(--ink);
            background:
                radial-gradient(1200px 600px at 20% 20%, var(--pink1), transparent 60%),
                radial-gradient(1000px 600px at 80% 70%, var(--pink2), transparent 55%),
                linear-gradient(135deg, #ffeef6, #fbe7ff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: .45;
        }

        .heart {
            position: absolute;
            animation: floatUp linear infinite;
            transform: translateY(120vh);
        }

        @keyframes floatUp {
            from { transform: translateY(120vh) rotate(0deg); opacity: 0; }
            10% { opacity: .9; }
            to { transform: translateY(-20vh) rotate(360deg); opacity: 0; }
        }

        .wrap { width: min(980px, 92vw); padding: 28px 18px; }

        .card {
            background: var(--card);
            backdrop-filter: blur(10px);
            border-radius: 26px;
            box-shadow: var(--shadow);
            padding: clamp(22px, 4.5vw, 44px);
            text-align: center;
            position: relative;
        }

        h1 {
            margin: 6px 0 8px;
            font-size: clamp(34px, 5vw, 58px);
            line-height: 1.05;
        }

        .sub {
            margin-bottom: 22px;
            font-size: clamp(16px, 2.1vw, 20px);
            color: var(--muted);
        }

        .row {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 18px;
        }

        .yes-slot, .no-slot {
            width: 400px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        button {
            padding: 14px 26px;
            font-size: 18px;
            border-radius: 14px;
            border: 0;
            cursor: pointer;
        }

        .yes {
            background: linear-gradient(180deg, var(--yes2), var(--yes));
            color: white;
            font-weight: 700;
            box-shadow: 0 10px 22px rgba(232, 58, 90, 0.35);
        }

        .no {
            position: static;
            min-width: 120px;
        }

        .no.evading {
            position: absolute;
        }

        .hidden { display: none !important; }

        .yay {
            font-size: clamp(44px, 6vw, 76px);
        }

        .gifbox {
            width: min(520px, 86vw);
            margin: 18px auto;
            border-radius: 18px;
            overflow: hidden;
            box-shadow: 0 18px 40px rgba(0,0,0,.12);
        }

        .gifbox img { width: 100%; display: block; }

        .confetti {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti i {
            position: absolute;
            width: 10px;
            height: 16px;
            border-radius: 3px;
            animation: confettiFall 2s ease-in infinite;
        }

        @keyframes confettiFall {
            from { transform: translateY(-20vh) rotate(0); opacity: 1; }
            to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="wrap">
    <div class="card" id="askCard">
        <h1><span id="who">Bujjoda</span>, will you be my Valentine? üíñ</h1>
        <p class="sub">Choose wisely. (The ‚ÄúNo‚Äù button is shy.)</p>

        <div class="row">
            <div class="yes-slot">
                <button class="yes" id="yesBtn">YES</button>
            </div>

            <div class="no-slot" id="noSlot">
                <button class="no" id="noBtn">NO</button>
            </div>
        </div>
    </div>

    <div class="card hidden" id="yayCard">
        <h2 class="yay">üíñ YAY!!! üíñ</h2>
        <p>Best decision ever üòò</p>

        <div class="gifbox">
            <img src="./Rishi.jpg" alt="Love">
        </div>

        <h3>I love you ‚ù§Ô∏è</h3>
    </div>
</div>

<div class="confetti hidden" id="confetti"></div>

<script>
    const WIFE_NAME = "Bujjoda";
    const MOVE_MS = 140;

    let evasionStarted = false;
    let resetTimer = null;

    const who = document.getElementById("who");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const noSlot = document.getElementById("noSlot");
    const askCard = document.getElementById("askCard");
    const yayCard = document.getElementById("yayCard");
    const confetti = document.getElementById("confetti");

    who.textContent = WIFE_NAME;

    const funnyNoTexts = [
        "Think again üò∂‚Äçüå´Ô∏è",
        "Please no ü•∫",
        "I will cry üò≠",
        "Last chance üò¨",
        "Really sure?"
    ];

    noBtn.addEventListener("mouseenter", moveNoRandom);
    noBtn.addEventListener("pointerdown", moveNoRandom);

    function moveNoRandom() {
        const bounds = noSlot.getBoundingClientRect();
        const bw = bounds.width;
        const bh = bounds.height;

        const br = noBtn.getBoundingClientRect();
        const w = br.width;
        const h = br.height;

        if (!evasionStarted) {
            evasionStarted = true;
            noBtn.classList.add("evading");
        }

        const x = Math.random() * (bw - w);
        const y = Math.random() * (bh - h);

        noBtn.style.transition = `left ${MOVE_MS}ms ease, top ${MOVE_MS}ms ease`;
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        noBtn.textContent = funnyNoTexts[Math.floor(Math.random() * funnyNoTexts.length)];
        clearTimeout(resetTimer);
        resetTimer = setTimeout(() => noBtn.textContent = "NO", 1200);
    }

    yesBtn.addEventListener("click", () => {
        askCard.classList.add("hidden");
        yayCard.classList.remove("hidden");
        startConfetti();
    });

    function startConfetti() {
        confetti.classList.remove("hidden");
        confetti.innerHTML = "";
        for (let i = 0; i < 80; i++) {
            const p = document.createElement("i");
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDelay = Math.random() + "s";
            p.style.background = `hsl(${Math.random() * 360} 90% 60%)`;
            confetti.appendChild(p);
        }
        setTimeout(() => confetti.classList.add("hidden"), 7000);
    }

    const hearts = document.getElementById("hearts");
    const emojis = ["üíó", "üíñ", "üíû", "üíï", "üíò"];
    for (let i = 0; i < 22; i++) {
        const h = document.createElement("span");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
        h.style.left = Math.random() * 100 + "vw";
        h.style.fontSize = 16 + Math.random() * 16 + "px";
        h.style.animationDuration = 7 + Math.random() * 9 + "s";
        h.style.animationDelay = -Math.random() * 10 + "s";
        hearts.appendChild(h);
    }
</script>

</body>
</html>
